<mat-toolbar color="primary">
    <mat-toolbar-row>
        <h2 class="toolbar-title"> Menu </h2>
    </mat-toolbar-row>
</mat-toolbar>

<mat-nav-list>
    <a mat-list-item routerLink="/" style="height: 0;"></a>
    <div *ngFor="let route of menuRoutes">
        <a *ngIf="route.group === 0" [ngClass]="{'disabled': route.disabled, 'active-route': (activatedRoute$ | async) == route}" mat-list-item (click)="handleLink(route)"
            routerLinkActive="list-item-active" [routerLink]="route.route">
            <mat-icon matListIcon class="app-nav-list-icon"> {{ route.icon }} </mat-icon>
            <span>{{ route.title }}</span>
        </a>
    </div>

    <mat-divider></mat-divider>

    <h2 matSubheader>View</h2>
    <a mat-list-item routerLink="/" style="height: 0;"></a>
    <div *ngFor="let route of menuRoutes">
        <a *ngIf="route.group === 1" [ngClass]="{'disabled': route.disabled, 'active-route': (activatedRoute$ | async) == route}" mat-list-item (click)="handleLink(route)"
            routerLinkActive="list-item-active" [routerLink]="route.route">
            <mat-icon matListIcon class="app-nav-list-icon"> {{ route.icon }} </mat-icon>
            {{ route.title }}
        </a>
    </div>

    <mat-divider></mat-divider>

    <h2 matSubheader>User</h2>
    <a mat-list-item routerLink="/" style="height: 0;"></a>
    <div *ngFor="let route of menuRoutes">
        <a *ngIf="route.group === 2" [ngClass]="{'disabled': route.disabled, 'active-route': (activatedRoute$ | async) == route}" mat-list-item (click)="handleLink(route)"
            routerLinkActive="list-item-active" [routerLink]="route.route">
            <mat-icon matListIcon class="app-nav-list-icon"> {{ route.icon }} </mat-icon>
            {{ route.title }}
        </a>
    </div>

    <mat-divider></mat-divider>

    <h2 matSubheader *ngIf="menuRoutes.length > 0">Public</h2>
    <a mat-list-item routerLink="/" style="height: 0;"></a>
    <div *ngFor="let route of menuRoutes">
        <a *ngIf="route.group === 3" [ngClass]="{'disabled': route.disabled, 'active-route': (activatedRoute$ | async) == route}" mat-list-item (click)="handleLink(route)"
            routerLinkActive="list-item-active" [routerLink]="route.route">
            <mat-icon matListIcon class="app-nav-list-icon"> {{ route.icon }} </mat-icon>
            {{ route.title }}
        </a>
    </div>

    <mat-divider></mat-divider>

    <h2 matSubheader>Application</h2>
    <a mat-list-item (click)="signOut()">
        <mat-icon matListIcon class="app-nav-list-icon">exit_to_app</mat-icon>
        Sign out
    </a>
</mat-nav-list>
